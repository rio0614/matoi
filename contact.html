  <main>
    <div class="container">
      <div id="contactVisual">
        <h1 class="en">Contact</h1>
      </div>
      <div id="contactFormBox">
        <form id="contactForm" action="#" method="POST">
          <p>下記フォームに必要事項を入力の上、確認ボタンを押してください。</p>
          <div class="formLayout">
            <div class="formRow">
              <p class="formLeft">お名前<span>必須</span></p>
              <div class="baseInput formRight1">
                <ul>
                  <li><label for="lastName"><span>姓</span></label><input type="text" name="lastName" id="lastName" required></li>
                  <li><label for="firstName"><span>名</span></label><input type="text" name="firstName" id="firstName" required></li>
                </ul>
              </div>
            </div>
            <div class="formRow">
              <p class="formLeft">お名前（かな）</p>
              <div class="baseInput formRight1">
                <ul>
                  <li><label for="lastNameKana"><span>せい</span></label><input type="text" name="lastNameKana" id="lastNameKana"></li>
                  <li><label for="firstNameKana"><span>めい</span></label><input type="text" name="firstNameKana" id="firstNameKana"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="formLayout">
            <div class="formRow">
              <p class="formLeft">
                <label for="email">メールアドレス<span>必須</span></label>
              </p>
              <div class="baseInput formRight2">
                <input type="email" name="email" id="email" required>
              </div>
            </div>
            <div class="formRow">
              <p class="formLeft">
                <label for="emailCheck">メールアドレス（確認用）<span>必須</span></label>
              </p>
              <div class="baseInput formRight2">
                <input type="email" name="emailCheck" id="emailCheck" required>
              </div>
            </div>
          </div>
          <div class="formLayout">
            <div class="formRow">
              <p class="formLeft">
                <label for="tel">電話番号</label>
              </p>
              <div class="baseInput formRight3">
                <input type="tel" name="tel" id="tel">
              </div>
            </div>
          </div>
          <div class="formLayout">
            <div class="formRow">
              <p class="formLeft">
                <label for="comment">本文<span>必須</span></label>
              </p>
              <div class="formRight4">
                <textarea name="comment" id="comment" required></textarea>
              </div>
            </div>
          </div>
          <input type="submit" value="送信する">
        </form>
      </div>
    </div>
